<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cómo calcular precios con descuentos</title>
</head>
<body>
  <h1>Cómo calcular precios con descuentos</h1>

  <label for="price">Precio original de tu producto:</label>
  <input id="price" type="number" />
  <label for="coupon">Cupón de descuento:</label>
  <input id="coupon" type="text" />

  <button id="calcular">Calcular descuento</button>

  <p id="result"></p>

  <script>
    const inputPrice = document.querySelector('#price');
const inputCoupon = document.querySelector('#coupon');
const btn = document.querySelector('#calcular');
const pResult = document.querySelector('#result');

btn.addEventListener('click', calcularPrecioConDescuento);

const couponsList = [];
couponsList.push({
  name: 'JuanDC_es_Batman',
  discount: 30,
});
couponsList.push({
  name: 'pero_es_un_secreto',
  discount: 25,
});
couponsList.push({
  name: 'no_le_digas_a_nadie',
  discount: 15,
});

function calcularPrecioConDescuento() {
  const price = Number(inputPrice.value);
  const coupon = inputCoupon.value;

  if (!price || !coupon) {
    pResult.innerText = 'CHANCLA por favor llena el formulario';
    return;
  }
  
  let discount;

  function isCouponInArray(couponElement) {// {name, discount}
    return couponElement.name == coupon;
  }
  
  const couponInArray = couponsList.find(isCouponInArray); // {}

  if (couponInArray) {
    discount = couponInArray.discount;
  } else {
    pResult.innerText = 'El cupón no es válido';
    return;
  }

  console.log({
    coupon, 
    discount,
    couponInArray,
    couponsList,
  });
  
  const newPrice = (price * (100 - discount)) / 100;

  pResult.innerText = 'El nuevo precio con descuento es $' + newPrice;
}

  </script>
</body>
</html>
